<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <title>Fatigue Detection System</title>
  </head>
  <body style="background-color: #1f2838;">
    <div class="max-w-xl m-auto h-screen flex flex-col items-center justify-center">
      <!-- Video Upload Section (Initially Visible) -->
      <div id="video-upload-section" class="flex flex-col w-full items-center justify-center bg-grey-lighter">
        <label
        class="w-64 flex flex-col items-center px-4 py-7 text-white rounded-lg shadow-lg tracking-wide uppercase border border-blue cursor-pointer hover:text-purple-300" style="background-color: #2c4b6c;"
        >
          <img src="./images/fyp-logo.svg" width="32" />
          <span class="mt-2 leading-normal">Select a video</span>
          <input id="video" type="file" class="hidden" accept="video/*" />
        </label>
      </div>

      <!-- Video Player and Team Selection Section (Initially Hidden) -->
      <div id="video-section" class="hidden w-full text-center mt-6">
        <video id="video-player" width="640" controls></video>

        <!-- Team Selection -->
        <div class="mt-4">
          <label class="text-white text-lg">Select your team:</label>
          <div>
            <button id="team1" class="team-btn">Team 1</button>
            <button id="team2" class="team-btn">Team 2</button>
          </div>
        </div>

        <!-- Player Data Table -->
        <div id="player-info" class="mt-6 text-white">
          <table class="table-auto w-full text-center">
            <thead>
              <tr>
                <th class="px-4 py-2">Player</th>
                <th class="px-4 py-2">Speed</th>
                <th class="px-4 py-2">Head Angle</th>
                <th class="px-4 py-2">Back Angle</th>
                <th class="px-4 py-2">Fatigue Level</th>
              </tr>
            </thead>
            <tbody id="player-info-body">
              <!-- Dynamic content will be inserted here -->
            </tbody>
          </table>
        </div>

        <!-- Cancel Button -->
        <div class="mt-4">
          <button id="cancel-button" class="bg-red-500 text-white px-4 py-2 rounded">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
